<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="img/logo.webp">
    <title>Home</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <div class="logo_header">
            <h1 id="title">Josue</h1>
        </div>
        <div class="navegador text-center my-2">
            <a href="index.html" class="mx-2">Home</a>
            <a href="repo.html" class="mx-2">Reposit칩rio 1</a>
            <a href="repo2.html" class="mx-2">Reposit칩rio 2</a>
        </div>
    </header>

    <main>
        <div class="col-12">&nbsp;</div>
        <!-- Perfil Section -->
        <div class="perfil_container">
            <h5 class="titulo">Perfil</h5>
            <div class="perfil">
                <img src="img/perfil.jpeg" alt="" class="img_perfil">
                <div class="perfil_info">
                    <div class="informacao">
                        <h5>Nome </h5>
                        <p> </p>
                        <p><strong>Localiza칞칚o:</strong> </p>
                        <p><strong>Site:</strong> </p>  
                        <div class="icons">
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-twitter"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                          </div>                     
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">&nbsp;</div>

        <!-- Repositories Section -->
        <div class="col-12">&nbsp;</div>
        <h5 class="gold">Reposit칩rios</h5>
        <div class="col-12">&nbsp;</div>
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 carrossel">
                    <div class="repositorios">
                        <div class="row row-cols-1 row-cols-md-4 g-4" id="repos-container">
                            <!-- Reposit칩rios ser칚o preenchidos aqui -->
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <!-- Conteudo Sugerido Section -->
        <div class="col-12">&nbsp;</div>
        <div class="conteudo">
        <h5 class="gold">Conte칰do sugerido</h5>
        <div class="col-12">&nbsp;</div>
        <div class="container">
            <div class="row">
            <div class="col-1"></div>
            <div class="col-10 carrossel">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="img/iwork.png" class="d-block w-90" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="img/sbd.png" class="d-block w-90" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="img/iwork2.png" class="d-block w-90" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
                <div class="col-1"></div>
            </div>
            </div>
        </div>
        </div>

        <!-- Colegas Section -->
        <div class="colegas">
            <h5 class="gold">Colegas de Trabalho</h5>
            <div class="col-12">&nbsp;</div>
            <div class="container">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 colegas-fotos">
                        <div class="colegas_fotos" id="colegas-container"></div>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row">
                    <div class="col-12">&nbsp;</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          fetch('db.json')
            .then(response => response.json())
            .then(data => {
              const profile = data.meuPerfil[0];
              document.querySelector('.img_perfil').src = profile.avatar_url;
              document.querySelector('.informacao h5').innerText = profile.name;
              document.querySelector('.informacao p:nth-of-type(1)').innerText = profile.bio;
              document.querySelector('.informacao p:nth-of-type(2)').innerHTML = `<strong>Localiza칞칚o:</strong> ${profile.location}`;
              document.querySelector('.informacao p:nth-of-type(3)').innerHTML = `<strong>Site:</strong> <a href="${profile.html_url}" target="_blank">${profile.html_url}</a>`;

              // Fill repositories section
              const reposContainer = document.getElementById('repos-container');
              data.meusRepositorios.forEach((repo, index) => { // Adicionando o par칙metro index
              const repoDiv = document.createElement('div');
              repoDiv.classList.add('col');
              repoDiv.innerHTML = `
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${repo.name}</h5>
                    <p class="card-text">${repo.description || 'Sem descri칞칚o'}</p>
                    <p class="card-text"><strong>救Estrelas:</strong> ${repo.stargazers_count}</p>
                    <p class="card-text"><strong>游녻Visualiza칞칫es:</strong> ${repo.watchers_count}</p>
                    <a href="${index === 0 ? 'repo.html' : 'repo2.html'}" class="btn btn-primary" target="_blank">Ver detalhes</a> <!-- Condi칞칚o para definir o link -->
                </div>
                </div>
              `;
              reposContainer.appendChild(repoDiv);
              });

              // Fill colleagues section
              const colegasContainer = document.getElementById('colegas-container');
              data.colegasDeTrabalho.forEach(colega => {
                const colegaDiv = document.createElement('div');
                colegaDiv.classList.add('imagens_colegas');

                colegaDiv.innerHTML = `
                  <a href="${colega.html_url}" target="_blank">
                    <img src="${colega.avatar_url}" class="img-fluid inline" alt="${colega.login}">
                    <h5>${colega.login}</h5>
                  </a>
                `;
                colegasContainer.appendChild(colegaDiv);
              });
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
        });
    </script>
</body>
</html>
