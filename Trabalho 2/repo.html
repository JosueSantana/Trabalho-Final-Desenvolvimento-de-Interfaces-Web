    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch('db.json');

                const repository = data.meusRepositorios.find(repo => repo.id === 1);

                document.getElementById('repo-name').innerText = repository.name || 'Sem nome';
                document.getElementById('repo-description').innerText = repository.description || 'Sem descri√ß√£o';
                document.getElementById('repo-created-at').innerText = new Date(repository.created_at).toLocaleDateString('pt-BR');
                document.querySelector('.descricao h5:nth-of-type(4) + p').innerText = 'ENG'; // Linguagem fixa, conforme o exemplo
                document.querySelector('.descricao h5:nth-of-type(5) + p').innerText = ` ${repository.stargazers_count}`;

                document.querySelector('.descricao h5:nth-of-type(7) + a').innerHTML = `<a href="${repository.html_url}" target="_blank">clique</a>`;
